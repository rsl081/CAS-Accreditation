<div
  class="p-5 hover:bg-gray-50 rounded-lg border border-gray-400 dark:hover:bg-neutral-700"
>
  <div class="text-base text-gray-600 dark:text-white">
    <i
      class="fa mr-2 text-xl"
      [ngClass]="{
        'fa-shield': type === 'Admin',
        'fa-file': type === 'File',
        'fa-user': type === 'Faculty' || type === 'Accreditor'
      }"
    ></i>
    {{ cardLabel }}
  </div>
  <div class="flex items-center pt-1">
    <div class="text-2xl font-bold text-gray-600 dark:text-white">
      {{ figures }}
    </div>
  </div>
</div>
