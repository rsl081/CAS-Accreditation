<div class="min-h-screen flex justify-center items-start bg-[#d7d8dc]">
  <app-header></app-header>
  <div
    class="rounded-md w-11/12 md:w-1/3 z-50 bg-white mt-[4.5rem] pt-5 shadow-lg text-gray-700"
  >
    <h1 class="text-2xl font-bold text-center mb-5">Email Confirmation</h1>
    <hr class="mb-2 border-gray-900" />
    <div class="flex flex-col justify-center items-center p-4 gap-4">
      <div class="w-[5rem] md:w-[7rem]">
        <img src="assets/img/email_confirmation.png" alt="Email Confirmation" />
      </div>
      <h1 class="text-lg md:text-xl text-gray-700">
        Your email has been confirmed
      </h1>
      <button
        (click)="goToHomepage()"
        class="w-full rounded-lg relative overflow-hidden inline-flex group items-center justify-center bg-[#f96332] hover:opacity-90 text-white px-10 py-3 active:shadow-none shadow-lg"
      >
        <span
          class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-80 group-hover:h-80 lg:group-hover:w-56 lg:group-hover:h-56 xl:group-hover:w-80 xl:group-hover:h-80 opacity-10"
        ></span>
        <span class="relative">Login</span>
      </button>
    </div>
  </div>
</div>
