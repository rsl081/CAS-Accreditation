<div class="w-full mx-auto flex flex-col">
  <div>
    <div class="py-3 inline-block min-w-full px-4">
      <div>
        <table class="min-w-full">
          <thead class="bg-white dark:bg-neutral-600">
            <tr>
              <th
                scope="col"
                class="dark:text-white text-sm text-gray-700 px-6 py-4 text-left font-bold"
              >
                Name
              </th>
              <th
                scope="col"
                class="dark:text-white text-sm text-gray-700 px-6 py-4 text-left font-bold"
              >
                Email
              </th>
              <th
                scope="col"
                class="dark:text-white text-sm text-gray-700 px-6 py-4 text-left font-bold"
              >
                Account Creation Date
              </th>
              <th
                scope="col"
                class="dark:text-white text-sm text-gray-700 px-6 py-4 text-left font-bold"
              >
                Level(s)
              </th>
              <th
                scope="col"
                class="dark:text-white text-sm text-gray-700 px-6 py-4 text-left font-bold"
              >
                Area(s)
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              app-faculty-table-row
              *ngFor="let fac of faculty; let i = index"
              [faculty]="fac"
              [ngClass]="
                i % 2 == 0
                  ? 'bg-gray-100 dark:bg-neutral-200'
                  : 'bg-white dark:bg-neutral-300'
              "
            ></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
