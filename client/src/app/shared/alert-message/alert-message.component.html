<div
  *ngIf="showAlert"
  class="border-l-4 p-4 relative m-3"
  [ngClass]="{
    'bg-green-100 dark:bg-green-800 dark:text-green-100 border-green-400 text-green-700':
      alertType == 'Success',
    'bg-[#fee1e1] dark:bg-red-800 dark:text-red-100 border-red-400 text-red-700':
      alertType == 'Error'
  }"
  role="alert"
>
  <p class="font-bold">{{ alertTitle }}</p>
  <p>{{ alertMessage }}</p>
  <span
    (click)="onCloseAlert()"
    class="absolute top-0 bottom-0 right-0 px-4 py-3"
    [ngClass]="{
      'fill-green-700 dark:fill-green-100': alertType == 'Success',
      'fill-red-500 dark:fill-red-100': alertType == 'Error'
    }"
  >
    <svg class="h-5 w-5" viewBox="0 0 20 20" role="button">
      <title>Close</title>
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </span>
</div>
