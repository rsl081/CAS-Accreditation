<!-- container of areas -->

  class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-3 m-3 p-3 auto-rows-[1fr]"
>
  <app-accre-area *ngFor="let area of areas" [element]="area"> </app-accre-area>
</div>
<router-outlet #parameterOutlet="outlet"></router-outlet>
